<!--How to make page content collapsible with HTML, CSS, JS-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>How to collapse example</title>
    <link rel="stylesheet" href="css/collapse.css">
</head>

<body>

    <h2>How to collapse stuff</h2>

    <!--Single collapsible-->
    <p>Collapsible content:</p>
    <button type="button" class="collapsible">Open Collapsible</button>
    <div class="content">
        <p>stuff 1!</p>
        <img src="images/image3.png" alt="shapes" width="400" height="379">
        <p>stuff 2!</p>
    </div>

    <!--Nultiple collapsible-->
    <p>Collapsible Set</p>
    <button type="button" class="collapsible">Section 1</button>
    <div class="content">
        <p>stuff 3!</p>
    </div>
    <button type="button" class="collapsible">Section 2</button>
    <div class="content">
        <p>stuff 4!.</p>
    </div>

    <script src="javascript/collapse.js"></script>

</body>

</html>
